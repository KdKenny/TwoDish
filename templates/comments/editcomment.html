{% extends "base.html" %}

{% block title %} | 編輯評論 {% endblock title %}
{% block content %}

<section id="showcase-inner" class="py-5 text-white">
  <div class="container">
    <div class="row text-center">
      <div class="col-md-12">
        <h1 class="display-4">編輯評論</h1>
      </div>
    </div>
  </div>
</section>

<section id="edit-comment" class="py-4">
  <div class="container">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card">
          <div class="card-header">
            <h4>修改您的評論</h4>
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              <div class="form-group">
                <label for="{{ form.comment.id_for_label }}">評論內容</label>
                {{ form.comment }}
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary">更新評論</button>
                <a href="{% url 'accounts:dashboard' %}" class="btn btn-secondary">取消</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
