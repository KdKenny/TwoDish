{% extends 'base.html' %}
{% load static %}

{% block title %}頁面未找到 - 兩餸飯搜查組{% endblock %}

{% block content %}
<section class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 text-center">
        <div class="error-page">
          <h1 class="display-1 text-primary">404</h1>
          <h2 class="mb-4">頁面未找到</h2>
          <p class="lead mb-4">抱歉，您要找的頁面不存在或已被移除。</p>
          
          <div class="mb-4">
            <img src="{% static 'img/404-illustration.png' %}" alt="404錯誤" class="img-fluid" style="max-width: 300px;">
          </div>
          
          <div class="error-actions">
            <a href="{% url 'pages:index' %}" class="btn btn-primary btn-lg mr-3">
              <i class="fas fa-home"></i> 返回首頁
            </a>
            <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg">
              <i class="fas fa-arrow-left"></i> 返回上頁
            </a>
          </div>
          
          <div class="mt-4">
            <p class="text-muted">或者您可以：</p>
            <ul class="list-unstyled">
              <li><a href="{% url 'pages:index' %}">瀏覽最新兩餸飯店鋪</a></li>
              <li><a href="{% url 'pages:about' %}">了解更多關於我們</a></li>
              <li><a href="{% url 'pages:contact' %}">聯絡我們</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<style>
.error-page {
  padding: 2rem 0;
}

.display-1 {
  font-size: 8rem;
  font-weight: bold;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
}

.error-actions .btn {
  margin: 0.5rem;
}

@media (max-width: 768px) {
  .display-1 {
    font-size: 4rem;
  }
  
  .error-actions .btn {
    display: block;
    margin: 0.5rem 0;
  }
}
</style>
{% endblock %}
